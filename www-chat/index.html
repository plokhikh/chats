<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="public/css/bootstrap-material-design.css.map">
    <link rel="stylesheet" href="public/css/ripples.css">
    <link rel="stylesheet" href="public/css/ripples.css.map">
</head>

<body class="container-fluid" ng-app="chat">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<div class="row" ng-controller="AppController">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-group">
                        <div list-user-item ng-class="listUserItemClass()" ng-repeat="user in users" data-user-id="{{ user.id }}">
                            <li class="list-group-item">
                                <!--<span class="badge js-user-messages-unread">14</span>-->
                                <span class="glyphicon glyphicon-record" aria-hidden="true">{{ user.name }}</span>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="chat-history">
                        <div class="chat-history-item" ng-repeat="message in getMessages(currentUserId)">
                            <div class="row">
                                <div class="chat-history-msg col-md-12">
                                    <div ng-class="getClassByDirection(message.direction)" style="max-width:70%">{{ message.content }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-bottom:0px;"/>
                    <div class="chat-input">
                        <div class="form-group" style="margin:0px;">
                            <textarea class="form-control" chat-input></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
<!-- Custom javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script src="talker.js"></script>
<script src="app.js"></script>
<script src="public/js/bootstrap.js"></script>
<script src="public/js/material.js"></script>
<script src="public/js/ripples.js"></script>


</body>
</html>
